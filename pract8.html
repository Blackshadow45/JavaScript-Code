<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .addTransition{
    translate: -30rem 0;

}
body{
    margin-top: 250px;
    display: flex;
    justify-content: center;
    align-items: center;
}


.rectangle{
    
    width: 300px;
    height: 300px;
   
    background-color: black;
    border: 5px black;
}

#btn{
    width: 55px;
    height: 35px;
    border-radius: 12px;
    background-color: bisque;
    margin-left: 125px;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="rectangle"></div>
    <button id="btn">click me</button>

    <script>
        var mybtn=document.getElementById('btn');
        var rectdiv=document.querySelector('.rectangle');

        const handleMouseevents=()=>{
            console.log("dblclick function called.......");
            rectdiv.style.backgroundcolor="#f5ee62";
        }

        const handleMouseevents1=()=>{
            console.log("mouseover event called.....");
            rectdiv.classList.add("addTransition");
        }

        mybtn.addEventListener('dblclick',handleMouseevents);
        rectdiv.addEventListener('mouseover',handleMouseevents1);
    </script>
</body>
</html>
